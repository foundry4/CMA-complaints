
<div id="global-cookie-message" 
data-module="cookie-banner" role="region" aria-label="cookie banner"
data-nosnippet="" style="display: block;">
{% if cookieAccept.length %}
  <div>
    <p class="govuk-body-s" role="alert">Youâ€™ve
      submitted your cookie preferences. You can <a class="govuk-link" href="/cookies"
        data-module="track-click" data-track-category="cookieBanner"
        data-track-action="Cookie banner settings clicked from confirmation">change
        your cookie settings</a> at any time.</p>
  </div>
{% else %}

  <form action="cookies" method="POST">
    <input type="hidden" name="_ga" value="{{gaToken}}">
  
    <div class="cookie-banner__wrapper govuk-width-container">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <div class="cookie-banner__message">
            <h2 class="govuk-heading-m">Can we store analytics cookies on your device?
            </h2>
            <p class="govuk-body">Analytics cookies help us understand how our website is being used.</p>
          </div>
          <div class="cookie-banner__buttons">
            <div class="buttons--flex">

              <button class="button govuk-button button--inline" name="cookieAccept" value="1"
                type="submit">Yes</button>
              
                <button class="button govuk-button button--inline" name="cookieAccept" value="-1"
                type="submit">No</button>

                <a class="govuk-link link--inline" href="/cookies">How we use cookies</a>

            </div>
            <div class="cookie-banner__button
              cookie-banner__button-settings govuk-grid-column-full
              govuk-grid-column-one-half-from-desktop">

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  {% endif %}
</div>
